{% extends "base.html" %}

{% block main_content %}

    <form action="{{ url_for('change_password') }}" method="POST">
        <h3>{{ form.old_password.label }} {{ form.old_password }}</h3>
        <br>
        <h3>{{ form.new_password.label }} {{ form.new_password }}</h3>
        <br>
        <h3>{{ form.confirm_password.label }} {{ form.confirm_password }}</h3>
        <br>
        <h3>{{ form.submit}}</h3>
        <br>
        {{ form.csrf_token }}
    </form>

{% endblock %}
